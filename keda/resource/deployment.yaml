---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaling-poc
  labels:
    app: scaling-poc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scaling-poc
  template:
    metadata:
      labels:
        app: scaling-poc
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: scaling-poc
        image: vcf-kubernetes-service-dev-docker-local.packages.vcfd.broadcom.net/kz037935/scaling-poc:1-f3ee332
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2
